<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume">
    <h1>Milestone 4: Editable Resume Builder By Awais Ahmed</h1>
    <fieldset>
         <legend class="personal">Personal Information</legend> <br>
         <label for="Name">Name:</label>
         <input type="Name" id="name" placeholder="Enter Your Name" required> <br> <br>

         <label for="Phone">Phone:</label>   
         <input type="Sell" id="phone" name="Phone" placeholder="Enter Your Phone Number" required> <br> <br>

         <label for="Email">Email:</label>
         <input type="Email" id="email" placeholder="Enter Your Email" required> <br><br>

    </fieldset>
<br>
    <fieldset>

        <legend>Education</legend>
        <label for="Education">Education:</label>
        <textarea name="Education" id="education" placeholder="Enter Your Education" rows="4" required></textarea> <br>
     </fieldset> 
     <br>
     <fieldset>
        <legend>Work Experience</legend>
        <label for="Experience">Experience:</label>
        <textarea name="Experience" id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea> <br>
     </fieldset>
     <br>
     <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills:</label>
        <textarea name="skill" id="skill" placeholder="Enter Your Skills" rows="4" required></textarea> <br>
     </fieldset>
    <br>
     <button type="submit">Generate Resume</button>
    </form>
    <br>

    <div id="resume-display">
        <!-- resume will be generated below -->
    </div>

   <script src="script.js"></script>
    
</body>
</html>
